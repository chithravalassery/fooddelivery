<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">

        {% if msg %}
            {% if "Invalid" in msg %}
                <span class="error">{{ msg }}</span>
            {% else %}
                <span class="success">{{ msg }}</span>
            {% endif %}
        {% endif %}

        <br>
        New User? <a href="{% url 'register' %}">Register</a>
    </form>
</body>
</html>
